name: Build
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-3.14-typecheck
            python-version: "3.14"
            os: ubuntu-latest
          - name: windows-3.14
            python-version: "3.14"
            os: windows-latest
          - name: macos-3.14
            python-version: "3.14"
            os: macos-latest
          - name: linux-3.13
            python-version: "3.13"
            os: ubuntu-latest
          - name: linux-3.12
            python-version: "3.12"
            os: ubuntu-latest
          - name: linux-3.11
            python-version: "3.11"
            os: ubuntu-latest
          - name: linux-3.10
            python-version: "3.10"
            os: ubuntu-latest
          - name: linux-pypy-3.11
            python-version: pypy-3.11
            os: ubuntu-latest
          - name: linux-pypy-3.10
            python-version: pypy-3.10
            os: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Pip install dependencies
        run: |
          echo "::group::Run python -m pip install --upgrade pip setuptools wheel"
          python -m pip install --upgrade pip setuptools wheel
          echo "::endgroup::"
          echo "::group::Run pip install -e .[test,visualization] mypy"
          pip install -e .[test,visualization] mypy
          echo "::endgroup::"
      - name: Run tests
        run: python run-tests.py
      - name: Run mypy (if -typecheck)
        if: ${{ contains(matrix.name, '-typecheck') }}
        run: |
          echo "::group::Run mypy"
          FAILED=0
          python -m mypy || FAILED=$?
          echo "::endgroup::"
          [ $FAILED -eq 0 ] || echo "::warning::mypy failed with exit code $FAILED"
        shell: bash
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
